name: Validate

'on':
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read
  pull-requests: read

jobs:
  validate:
    name: Validate with Hassfest
    runs-on: "ubuntu-latest"
    steps:
      - name: Checkout
        uses: "actions/checkout@v5"

      - name: Run Hassfest
        uses: home-assistant/actions/hassfest@master

  hacs_validation:
    name: HACS Validation
    runs-on: "ubuntu-latest"
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: HACS validation
        uses: hacs/action@main
        with:
          ignore: brands
          category: integration

  style:
    name: Check Code Style
    runs-on: "ubuntu-latest"
    steps:
      - name: Checkout
        uses: "actions/checkout@v5"

      - name: Setup Python
        uses: "actions/setup-python@v6"
        with:
          python-version: "3.13"
          cache: 'pip'

      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install -r requirements-dev.txt

      - name: Check formatting with Ruff
        run: ruff format --check .

  lint:
    name: Lint (Ruff + Mypy)
    runs-on: "ubuntu-latest"
    steps:
      - name: Checkout
        uses: "actions/checkout@v5"

      - name: Setup Python
        uses: "actions/setup-python@v6"
        with:
          python-version: "3.13"
          cache: 'pip'

      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install -r requirements-dev.txt

      - name: Run lint checks
        run: make lint

  test:
    name: Tests with Coverage
    runs-on: "ubuntu-latest"
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13"]
    steps:
      - name: Checkout
        uses: "actions/checkout@v5"

      - name: Setup Python ${{ matrix.python-version }}
        uses: "actions/setup-python@v6"
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install pytest pytest-asyncio pytest-cov pytest-timeout homeassistant

      - name: Run tests with coverage
        run: |
          pytest tests/ -v --cov=custom_components/zigsight --cov-report=term --cov-report=xml --cov-fail-under=85

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.11'
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  security:
    name: Security Scan
    runs-on: "ubuntu-latest"
    steps:
      - name: Checkout
        uses: "actions/checkout@v5"

      - name: Setup Python
        uses: "actions/setup-python@v6"
        with:
          python-version: "3.13"
          cache: 'pip'

      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install -r requirements-dev.txt
          python3 -m pip install safety

      - name: Run Bandit security scan
        run: make security

      - name: Check dependencies for vulnerabilities
        run: safety check --json || true
        continue-on-error: true
