name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11, 3.12, 3.13]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt || true
        pip install -r requirements-dev.txt

    - name: Lint with ruff
      run: |
        ruff check custom_components/ tests/
        ruff format --check custom_components/ tests/

    - name: Type check with mypy
      run: |
        mypy custom_components/zigsight/ --ignore-missing-imports || true

    - name: Security check with bandit
      run: |
        bandit -r custom_components/zigsight/ -f json -o bandit-report.json || true
        bandit -r custom_components/zigsight/ -ll || true

    - name: Test with pytest
      run: |
        pytest tests/ -v --cov=custom_components/zigsight --cov-report=xml --cov-report=html --cov-report=term

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  pre-commit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v4
      with:
        python-version: 3.11
    - uses: pre-commit/action@v3.0.0

  hacs:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: HACS Action
      uses: hacs/action@main
      with:
        CATEGORY: integration
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
