recommend_channel:
  name: Recommend Zigbee channel
  description: Analyzes Wi-Fi interference and recommends the best Zigbee channel
  target:
    entity:
      domain: input_select
      filter:
        attributes:
          device_class: "zigsight_channel"
  fields:
    wifi_scan_data:
      name: Wi-Fi Scan Data
      description: JSON data from Wi-Fi scan (optional if using router API mode)
      required: false
      selector:
        object:
    mode:
      name: Scan Mode
      description: How to obtain Wi-Fi scan data
      required: false
      default: "manual"
      selector:
        select:
          options:
            - "manual"
            - "router_api"
            - "host_scan"
          translation_key: scan_mode
