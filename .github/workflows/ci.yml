name: CI

on:
  push:
    branches: [main, 'feature/**', 'bugfix/**']
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  # CI workflow that triggers other workflows
  # Individual checks are in separate workflow files:
  # - lint.yml: Linting, type checking, security
  # - test.yml: Unit tests
  # - pre-commit.yml: Pre-commit hooks

  hacs:
    name: HACS Action
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
      - name: HACS Action
        uses: hacs/action@main
        with:
          CATEGORY: integration
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

